<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Portal TOIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/selo.png">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0a1026 0%, #1e293b 100%);
      color: #f3f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .login-container {
      background: rgba(20, 30, 60, 0.85);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid #00eaff33;
    }
    .login-logo {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      margin-bottom: 1.2rem;
      background: #fff;
      object-fit: contain;
      box-shadow: 0 0 16px #2563eb44;
    }
    .login-title {
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(120deg, #00eaff 0%, #2563eb 50%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      /* text-fill-color removido por incompatibilidade */
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .login-form label {
      font-size: 1rem;
      font-weight: 600;
      color: #00eaff;
      margin-bottom: 0.2rem;
    }
    .login-form input {
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #1e293b;
      color: #f3f6fa;
      outline: none;
      box-shadow: 0 2px 8px #00eaff22;
      margin-bottom: 0.2rem;
    }
    .login-form input:focus {
      border: 1.5px solid #00eaff;
      background: #232e47;
    }
    .login-btn {
      background: linear-gradient(120deg, #00eaff 0%, #2563eb 50%, #7c3aed 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #00eaff33;
      margin-top: 0.5rem;
      transition: background 0.2s, transform 0.2s;
    }
    .login-btn:hover {
      background: linear-gradient(120deg, #7c3aed 0%, #00eaff 100%);
      transform: scale(1.04);
    }
    .login-error {
      color: #ff4d4f;
      font-size: 0.98rem;
      margin-top: 0.5rem;
      text-align: center;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div style="width:100vw;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;margin-top:5vh;margin-bottom:2vh;">
    <div class="login-title" style="margin-bottom:0.1rem;font-size:1.875rem;">Portal TOIT</div>
    <div style="color:#00eaff;font-family:'Orbitron','Montserrat',Arial,sans-serif;font-size:0.8rem;font-weight:600;margin-bottom:1.5rem;letter-spacing:1px;">The One in Tech</div>
  </div>
  <div class="login-container" style="margin-top:0;background:rgba(20,30,60,0.85);box-shadow:0 8px 32px 0 rgba(31,38,135,0.37);border-radius:18px;max-width:370px;width:100%;border:1.5px solid #00eaff33;">
    <form class="login-form" id="loginForm" method="POST" action="login.php" autocomplete="off">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required autocomplete="username">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required autocomplete="current-password">
      <button type="submit" class="login-btn">Entrar</button>
      <div class="login-error" id="loginError"></div>
    </form>
  </div>
  <script>
    // Máscara de CPF
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function(e) {
      let v = cpfInput.value.replace(/\D/g, '');
      if (v.length > 11) v = v.slice(0, 11);
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      cpfInput.value = v;
    });
    // Ao enviar, remove máscara
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      cpfInput.value = cpfInput.value.replace(/\D/g, '');
    });
  </script>
</body>
</html>
